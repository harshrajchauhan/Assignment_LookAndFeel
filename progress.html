<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress</title>
  <link rel="icon" href="img/fav.jpg" type="image/jpg">
  <link rel="stylesheet" href="style1.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="project.js" defer></script>
</head>
<body>
  
  <nav>
    <div class="nav-container">
        <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="courses.html">Courses</a>
            <a href="certifications.html">Modules</a>
            <a href="progress.html">Progress</a>
        </div>
    </div>
  </nav>

  <!-- Progress Section -->
  <section class="progress">
    <h2>Learning Progress</h2>

    <!-- Dropdown to Select Course -->
    <div class="course-selection">
      <label for="courseSelect">Select a Course:</label>
      <select id="courseSelect" onchange="updateProgress()">
        <option value="">Select a Course</option>
        <option value="Data Analysis with R">Data Analysis with R</option>
        <option value="Python Programming">Python Programming</option>
        <option value="Web Design Fundamentals">Web Design Fundamentals</option>
      </select>
    </div>

    <!-- Course Progress Section -->
    <div id="courseProgress"></div>

    <!-- Charts Section -->
    <div class="chart-container">
      <div id="lineChartContainer">
        <h3>Course Progress Over Time</h3>
        <canvas id="courseLineChart" width="400" height="300"></canvas>
      </div>

      <div id="donutChartContainer">
        <h3>Total Course Completion</h3>
        <canvas id="courseDonutChart" width="400" height="300"></canvas>
      </div>

      <div id="barChartContainer">
        <h3>Completed vs Remaining Modules</h3>
        <canvas id="courseBarChart" width="400" height="300"></canvas>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Course Platform. All Rights Reserved.</p>
  </footer>
</body>
</html>
