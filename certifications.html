<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Certifications</title>
  <!-- Favicon -->
  <link rel="icon" href="img/fav.jpg" type="image/jpg">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style1.css">
<script>
  // Initialize courses
  let courses = ["Python Programming", "Web Design Fundamentals", "Data Analysis with R"];

  // Add a new course certification if not already in the list
  function addCourse() {
    const courseName = document.getElementById("course-select").value;

    if (courseName && !courses.includes(courseName)) {
      courses.push(courseName); // Add the course to the array
      updateCourseStatus(`Course added to your profile: ${courseName}`);
    } else if (!courseName) {
      alert("Please select a valid course.");
    } else {
      updateCourseStatus("This course is already in your profile.");
    }
  }

  // Delete the selected course
  function deleteCourse() {
    const courseName = document.getElementById("course-select").value;

    if (courseName) {
      const confirmDelete = confirm(`Are you sure you want to delete the course: ${courseName}?`);
      if (confirmDelete) {
        courses = courses.filter(course => course !== courseName);
        updateCourseStatus(`Course deleted from your profile: ${courseName}`);
      }
    } else {
      alert("Please select a valid course to delete.");
    }
  }

  // Update the course status (added or deleted)
  function updateCourseStatus(message) {
    const statusDiv = document.getElementById("course-status");
    const newMessage = document.createElement("p");
    newMessage.textContent = message;
    statusDiv.innerHTML = ''; // Clear previous message
    statusDiv.appendChild(newMessage);
  }

  // Initialize course list on page load
  window.onload = function() {
    const courseSelect = document.getElementById("course-select");
    courseSelect.innerHTML = '<option value="">--Choose a Course--</option>';
    courses.forEach(course => {
      const option = document.createElement("option");
      option.value = course;
      option.text = course;
      courseSelect.add(option);
    });
  };
</script>
</head>
<body>
  <nav>
    <div class="nav-container">
        <span class="hamburger" onclick="toggleMenu()">&#9776;</span>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="courses.html">Courses</a>
            <a href="certifications.html">Certifications</a>
            <a href="progress.html">Progress</a>
        </div>
    </div>
  </nav>
 
<main>
  <h1>Courses Earned</h1>
  
  <!-- Course Selection Dropdown -->
  <label for="course-select">Select a Course:</label>
  <select id="course-select">
    <option value="">--Choose a Course--</option>
  </select>
  
  <!-- Buttons to Add or Delete a Course (linked to dropdown) -->
  <div>
    <button onclick="addCourse()">Add</button>
    <button onclick="deleteCourse()">Delete</button>
  </div>

  <!-- Display Status of Added or Deleted Courses -->
  <div id="course-status"></div>
</main>
 
<footer>

</footer>
</body>
</html>
